<ng-container *ngFor="let post of postsList; let i = index">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <a href="#" class="card-link">View Post</a>
    </div>
  </div>
</ng-container>
