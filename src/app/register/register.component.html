<div class="register">
  <form #registerForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input type="text"  pattern="^[A-Za-z]{3,20}$" [(ngModel)]="userModel.name"  name="name"  class="form-control" required [class.is-invalid]="name.invalid &&name.touched" [class.is-valid]="name.valid &&name.touched"  #name="ngModel" id="userName">
      <div *ngIf="name.errors && name.touched">
        <small class="text-danger" *ngIf="name.errors['required']">Name is Required</small>
        <small class="text-danger" *ngIf="name.errors['pattern']">Must Start With Capital Letter</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid && email.touched" aria-describedby="emailHelp" 
       name="txtEmail" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="userModel.email" #email="ngModel">
      <div *ngIf="email.errors && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']" >Please Enter Your Email</small>
        <small class="text-danger" *ngIf="email.errors['pattern']" >Wrong Email Format</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"  class="form-label" >Password</label>
      <input type="password" (input)="getPass($event)" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="password" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="userModel.password" #password="ngModel"  id="exampleInputPassword1">
      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.errors['required']">Please Enter Password</small>
        <small class="text-danger" *ngIf="password.errors['pattern']">Minimum Eight characters Must Contain One Letter and One Number</small>
      </div>
      <p>{{userModel.password}}</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"  class="form-label" >Confirm Password</label>
      <input type="password" (input)="getConfirm($event)" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="confirmPassword" [class.is-invalid]="password.invalid &&password.touched"  id="exampleInputPassword1">
  
        <small class="text-danger" *ngIf="pass != confirmPass">Please Enter Confirm Password</small>
    </div>
    <div class="form-group">
      <select class="custom-select" [(ngModel)]="userModel.checkbox" #checkbox="ngModel" name="ddlTopics">
          <option selected>
              Where Did you Hear about us ? 
          </option>

          <option *ngFor="let social of socialMedia">
              {{social}}
          </option>
      </select>
  </div><br>
    <button type="submit"  [disabled]="registerForm.invalid && pass != confirmPass" class="btn btn-primary">Submit</button>
  </form>
</div>
