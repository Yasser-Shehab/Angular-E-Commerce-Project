<div class="login">
  <form #loginForm="ngForm" (ngSubmit)="logUser()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid && email.touched" aria-describedby="emailHelp" 
       name="txtEmail" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="login.email" #email="ngModel">
      <div *ngIf="email.errors && email.touched">
        <small class="text-danger" *ngIf="email.errors['required']" >Please Enter Your Email</small>
        <small class="text-danger" *ngIf="email.errors['pattern']" >Wrong Email Format</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"  class="form-label" >Password</label>
      <input type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="password" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="login.password" #password="ngModel"  id="exampleInputPassword1">
      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.errors['required']">Please Enter Password</small>
      </div>
      <p>{{login.password}}</p>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
  </form>
</div>
